<mat-drawer-container class="contactSiderbar" hasBackdrop="true">
    <mat-drawer #drawer mode="over">
        <button (click)="drawer.toggle()" class="h-8 w-8 rounded-full bg-red-500 text-white">X</button>
        <app-contactform></app-contactform>
    </mat-drawer>
    <mat-drawer-content>
        <div class="container-div " [ngClass]="{ 'overflow-hidden' : showFiller}">
            <app-header [inputSideNav]="drawer"></app-header>
            <div class="banner-select-div">
                <div class="left-addBanner lg:flex-col">
                    <div class="md:max-w-[180px] max-w-[90px] lg:block hidden">
                        <img src="/assets/ad-large.png" alt="add banner">
                    </div>
                    <div class="md:max-w-[180px] md:h-auto lg:mt-0 mt-5  ">
                        <img src="/assets/ad-small.png" alt="add banner">
                    </div>
                </div>
                <div class="lg:order-2 order-3 lg:flex-none flex-[1_1_100%]">
                    <app-text></app-text>
                    <app-countryselect></app-countryselect>
                </div>
                <div class="rigth-addBanner lg:flex-col md:items-end lg:order-3 order-2">
                    <div class="md:max-w-[180px] md:h-auto h-[90px] lg:block hidden">
                        <img src="/assets/ad-large.png" alt="add banner">
                    </div>
                    <div class="md:max-w-[180px] md:h-auto  lg:mt-0 mt-5 ">
                        <img src="/assets/ad-small.png" alt="add banner">
                    </div>
                </div>
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
