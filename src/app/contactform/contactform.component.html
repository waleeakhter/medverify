<form class="mt-5 flex flex-col gap-5">
    <h1 class="text-2xl font-semibold text-center mb-3">Contact US</h1>
    <mat-form-field class="Name-field">
        <mat-label>Name</mat-label>
        <input type="text" matInput [formControl]="nameFormControl" [errorStateMatcher]="matcher" placeholder="John">
        <mat-error *ngIf="nameFormControl.hasError('required')">
            Name is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="email-field">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
            placeholder="Ex. pat@example.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="textarea">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput placeholder="Ex. Your Query" [formControl]="messageFormControl"
            [errorStateMatcher]="matcher"></textarea>
        <mat-error *ngIf="messageFormControl.hasError('required')">
            Message is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <button mat-raised-button class="bg-blue-800" color="primary">Submit</button>
</form>
